<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./nodemodules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="py-5">
    <div class="container formBody px-4 py-3">
        <div class="text-center">
            <img class="img-fluid topLogo mt-4 mb-3" src="img/logoOneBitDark.png" alt="LOGO">
        </div>
        <form>
            <p class="paragraph">
                1 - Qual o seu nome?
            </p>
            <div class="input-group mb-3">
                <span class="input-group-text">Primeiro nome:</span>
                <input type="text" class="form-control" id="firstNameInput" placeholder="Gustavo">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Segundo nome:</span>
                <input type="text" class="form-control" id="secondNameInput" placeholder="Rossy">
            </div>
            <p class="paragraph">
                2 - Qual o seu gênero?
            </p>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault1">
                <label for="flexRadioDefault1" class="form-check-label">Homem</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault2">
                <label for="flexRadioDefault2" class="form-check-label">Mulher</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault3">
                <label for="flexRadioDefault3" class="form-check-label">Prefiro não informar</label>
            </div>
            <p class="paragraph">
                3 - Marque os treinamentos que você fez:
            </p>
            <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" role="switch" id="flexSwitch1">
                <label for="fexSwitch1" class="form-check-label">
                    Treinamento básico de astronauta
                </label>
            </div>
            <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" role="switch" id="flexSwitch2">
                <label for="fexSwitch2" class="form-check-label">
                    Treinamento físico básico
                </label>
            </div>
            <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" role="switch" id="flexSwitch1">
                <label for="fexSwitch1" class="form-check-label">
                    Treinamento avançado de astronauta
                </label>
            </div>
            <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" role="switch" id="flexSwitch1">
                <label for="fexSwitch1" class="form-check-label">
                    Treinamento físico intenso
                </label>
            </div>
            <p class="paragraph">
                4 - Quais são suas quaidades?
            </p>
            <div class="form-check-inline">
                <input type="checkbox" class="form-check-input" id="checkBox1">
                <label for="checkBox1" class="form-check-label">Proativo</label>
            </div>
            <div class="form-check-inline">
                <input type="checkbox" class="form-check-input" id="checkBox2">
                <label for="checkBox2" class="form-check-label">Resistente</label>
            </div>
            <div class="form-check-inline">
                <input type="checkbox" class="form-check-input" id="checkBox3">
                <label for="checkBox3" class="form-check-label">Não vomito fácil</label>
            </div>
            <div class="form-check-inline">
                <input type="checkbox" class="form-check-input" id="checkBox4">
                <label for="checkBox4" class="form-check-label">Não temo marciano</label>
            </div>
            <div class="form-check-inline">
                <input type="checkbox" class="form-check-input" id="checkBox5">
                <label for="checkBox5" class="form-check-label">Já vi todos os star wars</label>
            </div>

            <div class="text-center my-3">
                <button type="button" class="sendBtn btn btn-outline-danger">Enviar</button>
            </div>
        </form>
    </div>
    <div class="text-center">
        <p class="copyright">Feito por Gustavo Rossy © Todos os direitos reservados - 2022</p>
    </div>
</body>
</html>
